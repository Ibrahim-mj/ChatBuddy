<h1>Your Feeds</h1>
<hr>
{% for tweet in tweets %}
<div>
    <small><a href="#">{{tweet.author}}</a> || {{tweet.date_created|timesince}} ago</small>
    <p>{{tweet.body}}</p>
    {% if tweet.tag %}
    <a href="#">{{tweet.tag}}</a>
    {% endif %}
    {% if request.user == tweet.author %}
    <a href="{% url 'delete-tweet' tweet.id %}">Delete Tweet</a>
    <a href="{% url 'edit-tweet' tweet.id %}">Edit Tweet</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
